permissions:
  contents: write

name: AI News Pipeline

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Fetch latest news
        run: |
          python backend/fetch_news.py

      - name: Run AI clustering
        run: |
          python backend/process_news.py

      - name: Commit and push updated data
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data/
          git commit -m "Auto-update processed news" || echo "No changes to commit"
          git pull --rebase origin main
          git push origin main

      - name: Trigger Render Redeploy
        run: |
          curl -X POST https://api.render.com/deploy/srv-d5sd2sngi27c73dsj8j0?key=VKLQE6JMkuw
