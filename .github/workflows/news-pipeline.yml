name: AI News Pipeline

on:
  schedule:
    # Fetch RSS every 10 minutes
    - cron: "*/10 * * * *"
    # Run clustering every 1 hour
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Fetch latest news (every 10 minutes)
        run: |
          python backend/fetch_news.py

      - name: Run AI clustering (hourly)
        if: github.event.schedule == '0 * * * *'
        run: |
          python backend/process_news.py

      - name: Commit and push updated data
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data/
          git commit -m "Auto-update news data" || echo "No changes to commit"
          git push
